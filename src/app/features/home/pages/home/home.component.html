<table mat-table [dataSource]="pages$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let element">{{ element.start_date  | date:'medium' }}</td>
  </ng-container>

  <ng-container matColumnDef="location_start">
    <th mat-header-cell *matHeaderCellDef>Start location</th>
    <td mat-cell *matCellDef="let element">{{ element.location_start }}</td>
  </ng-container>

  <ng-container matColumnDef="location_end">
    <th mat-header-cell *matHeaderCellDef>End location</th>
    <td mat-cell *matCellDef="let element">{{ element.location_end }}</td>
  </ng-container>

  <ng-container matColumnDef="owner_id">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">{{ element.owner_id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/path', row.id]">
  </tr>
</table>

<mat-card *ngFor="let path; of">
  {{ path.title }}
</mat-card>
