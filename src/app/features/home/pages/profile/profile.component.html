<ng-container *ngIf="auth.profile$ | async as profile">
  <h1>
    {{ profile.first_name }} {{ profile.last_name }} <span *ngIf="profile.nickname">({{ profile.nickname }})</span>
  </h1>
  <div>Email: <span>{{ profile.email }}</span></div>
  <div>Created: <span>{{ profile.created_at }}</span></div>
  <div>Last updated: <span>{{ profile.updated_at }}</span></div>

  <app-change-password [profile]="profile"></app-change-password>
</ng-container>
